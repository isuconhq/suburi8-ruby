version: 2.1

ruby_version: &ruby_version
  2.5.1
mariadb_version: &mariadb_version
  5.5.60

workflows:
  benchmark:
    jobs:
      - build_and_benchmark

jobs:
  build_and_benchmark:
    executor: app
    steps:
      - dependent_install
      - checkout
      - bundle_install
      - async_run
      - benchmark

commands:
  dependent_install:
    steps:
      - run: sudo apt-get update && sudo apt-get install -y mysql-client

  bundle_install:
    steps:
      - restore_cache:
          keys:
            - gem-cache-v2-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v2-master
      - run: gem install bundler -v 1.16.4
      - run: bundle install --path vendor/bundle -j2
      - save_cache:
          key: gem-cache-v2-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  async_run:
    steps:
      - run:
          command: ./run_local.sh
          background: true

  benchmark:
    steps:
      - run: ./db/init.sh
      - run:
          name: Start benchmark
          command: |
            cd bench
            ./bin.linux/bench

executors:
  app:
    working_directory: ~/app
    parameters:
      ruby_version:
        type: string
        default: *ruby_version
      mariadb_version:
        type: string
        default: *mariadb_version
    docker:
      - image: circleci/ruby:<< parameters.ruby_version >>-stretch
        environment:
          TZ: Asia/Tokyo
      - image: circleci/mariadb:<< parameters.mariadb_version >>-ram
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: isucon
          MYSQL_PASSWORD: isucon
          MYSQL_DATABASE: torb
        command: ["--sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"]
